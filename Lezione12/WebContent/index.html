<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
p { 
	color: red;
    font-size: 50px;
    border: 2px solid dodgerblue;
    background-color: yellow; 
}
div {
	border-bottom: 3px dotted lime;
	border-top: 4px dashed blue;
}
.importante {
	font-family: fantasy;
}
.bello {
	background-color: cyan;
}
#ultimoParagrafo {
	font-variant: small-caps;
}
</style>
</head>
<body>
<p class="importante bello simpatico">Testo qualunque.</p>
<p>Nuovo paragrafo</p>
<div class="importante">Nuovo paragrafo (DIV)</div>
<div style="border-left: 5px solid red;border-bottom: 7px solid darkred;">Altro paragrafo (altro DIV)</div>
<p id="ultimoParagrafo" class="importante">Ultimo paragrafo</p>
</body>
</html>
