<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro presenze</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
<link 
	rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
</head>
<body>
	<div class="modal-content">
		<h4 class="modal-title" id="exampleModalLabel">Nuova presenza</h4>
		<div class="modal-body">
			<div class="form-group row">
				<label for="studente">Studente</label> 
				<select id="studente"
					class="form-control" name="studente">
					<option value="" selected>Scegli...</option>
				</select>
			</div>
			<div class="form-group row">
				<label for="registro">Registro</label> 
				<select id="registro"
					class="form-control" name="registro">
					<option value="" selected>Scegli...</option>
				</select>
			</div>
			<div class="form-group row">
				<label for="dataOraEntrata">Data ora entrata</label>
				<div class="input-group date" id="dataOraEntrata"
					data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input"
						data-target="dataOraEntrata" placeholder="Data e ora di entrata"
						name="dataOraEntrata" id="dtDataOraEntrata">
					<div class="input-group-append" data-target="#dataOraEntrata"
						data-toggle="datetimepicker">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="dataOraUscita">Data ora uscita</label>
				<div class="input-group date" id="dataOraUscita"
					data-target-input="nearest">
					<input type="text" class="form-control datetimepicker-input"
						data-target="dataOraUscita" placeholder="Data e ora di uscita"
						name="dataOraUscita" id="dtDataOraUscita">
					<div class="input-group-append" data-target="#dataOraUscita"
						data-toggle="datetimepicker">
						<div class="input-group-text">
							<i class="fa fa-calendar"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="note">Note</label>
				<textarea class="form-control" id="note" rows="3" name="note"></textarea>
			</div>
		</div>
		<div class="modal-footer">
			<button id="btnAggiungi" type="button" class="btn btn-success">Aggiungi</button>
		</div>
	</div>

<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script type="text/javascript" 
	src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="../js/presenza.js"></script>
</body>
</html>
